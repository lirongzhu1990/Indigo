<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="" type="image/x-icon" />

		<title>Insert title here</title>

		<script type="text/javascript" src="js/import.js" ></script>

		<script type="text/javascript">

			$(function(){

				$("#subForm").click(function(){

					$.ajax({
						url:"login.idg",
						type: 'post',
						dataType:"text",
						data : $("#loginForm").serialize(),
						success:function(data){

							if(data == "success"){

								window.location.href = "index.idg";
							}else{
								
								alert("用户名或密码错误");
							}
						},
						error:function(data){

							alert(data);
						}
					});
				})
			})
		</script>
	</head>
	<body>
		<form id="loginForm">
			<div class="container" id="loginDiv">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
						<div id="innerLoginDiv">
							<div class="form-group" style="text-align: center;">
								<h1>Indigo</h1>
							</div>
							<div class="form-group" style="margin-top: 30px;">
								<input type="email" class="form-control" id="enterName" name="enterName" placeholder="Enter account or email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="enterPass" name="enterPass" placeholder="Enter password">
							</div>
							<div class="checkbox" style="text-align: right;">
								<label>
									<input type="checkbox" name="rememberMe"> Remember Me
								</label>
							</div>
							<div class="form-group" style="text-align: center;margin-top: 35px;">
								<button type="button" class="btn btn-default" id="subForm">Submit</button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-default" id="registerForm">Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
